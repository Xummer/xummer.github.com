---
layout: default
---
<section class="main-wrap clearfix">
	<article role="article">
		<h1 class="entry-title">{{ page.title }}</h1>
		<p class="entry-meta">{{ page.date | date_to_string }}</p>

		<div class="entry-content">
			{{ content }}
		</div>

		<footer>
			<p class="meta neighbor clearfix">
				{% if page.previous.url %}
				<a href="{{ page.previous.url }}" class="basic-alignment left" title="Previous Post: {{ page.previous.title }}">&laquo; {{ page.previous.title }}</a>
				{% endif %}
				{% if page.next.url %}
				<a href="{{ page.next.url }}" class="basic-alignment right" title="Next Post: {{ page.next.title }}">{{ page.next.title }} &raquo;</a>
				{% endif %}
			</p>
		</footer>
	</article>

	{% include duoshuo.html %}
</section>
